<!-- BEGIN FORM -->
  <form class="form-signin sign" method="post" action="utils/register_action.php">
    <h2 class="form-signin-heading center text-center">Sign up</h2>
    <label for="inputName">Name</label>
    <input type="text" id="inputName" name="name" class="form-control" placeholder="" required="" autofocus="" value="{NAME}">

    <label for="inputEmail">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  placeholder="" required="" autofocus="" value="{EMAIL}">

    <label for="inputPassword">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Enter Password" required="">

    <label for="inputPasswordConfirm">Password confirmation</label>
    <input type="password" id="inputPasswordConfirm" name="passwordR" class="form-control" placeholder="Enter again password" required="">

    <div class="text-center">
      <button class="btn btn-lg btn-primary blue" type="submit">GO</button>
      <button class="btn btn-lg btn-primary red" type="reset">Clear</button>
    </div>
  </form>

<!-- END FORM -->
